<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Predictor</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
    <h1>College Predictor</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Find Your College Based on Your Rank!</h2>
        <p>Enter your details and see potential colleges for your desired course.</p>
    </section>

    <section class="prediction-tool">
        <h3>Enter Your Details</h3>
        <form id="predictionForm">
            <label for="rank">Your Rank:</label>
            <input type="number" id="rank" required>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="open">General</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
            </select>

            <label>Course Type:</label>
            <div>
                <label>
                    <input type="radio" name="courseType" value="Engineering" required> Engineering
                </label>
                <label>
                    <input type="radio" name="courseType" value="Medical"> Medical
                </label>
            </div>
            <label for="course">Preferred Course:</label>
            <select id="course" required>
                <option value="" disabled selected>Select a course</option>
                <!-- Engineering Courses -->
                <option class="engineering" value="Computer Science">Computer Science</option>
                <option class="engineering" value="Computer Science & Engineering">Computer Science & Engineering</option>
                <option class="engineering" value="Mechanical Engineering">Mechanical Engineering</option>
                <option class="engineering" value="Civil Engineering">Civil Engineering</option>
                <option class="engineering" value="Electrical Engineering">Electrical Engineering</option>
                <!-- Medical Courses -->
                <option class="medical" value="MBBS">MBBS</option>
                <option class="medical" value="Nursing">Nursing</option>
                <option class="medical" value="BDS">Dental (BDS)</option>
                <option class="medical" value="Pharmacy">Pharmacy</option>
            </select>

            <button type="submit">Predict Colleges</button>
        </form>
    </section>

    <section id="results">
        <!-- Results will be displayed here after form submission -->
    </section>
</main>

<footer>
    <p id="footer">&copy; 2024 College Predictor. All rights reserved.</p>
</footer>

<script src="main.js"></script>

</body>
</html>
